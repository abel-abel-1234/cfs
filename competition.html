<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>St. Patrick's Academy Link</title>
  <style>

    body {

      background-color: green;

      color: #333;
      text-align: center;
      padding: 100px 20px;
      min-height: 100vh;
    }


    .container {
      background: white;
      padding: 50px;
      border-radius: 15px;

      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      display: inline-block;
      transition: transform 0.4s ease, box-shadow 0.4s ease;
    }


    .container:hover {
      transform: translateY(-5px);
      box-shadow: 0 8px 25px rgba(0, 0, 0, 0.12);
    }


    h1 {
      color: black;
      margin-bottom: 10px;
    }

    p {
      font-size: 18px;
      color: #555;
    }


    a.button {
      display: inline-block;
      margin-top: 20px;
      padding: 12px 25px;
      background-color: #333;
      color: white;
      text-decoration: none;
      border-radius: 8px;
      transition: all 0.3s ease;
    }


    a.button:hover {
      background-color: #555;
      transform: scale(1.05);
      box-shadow: 0 0 15px rgba(50, 50, 50, 0.2);
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Welcome to Our Website</h1>
    <p>Click below to visit the official website of St. Patrick’s Academy.</p>
    <a href="https://www.stpatricksacademy.in/" target="_blank" class="button">
      Visit St. Patrick’s Academy
    </a>
  </div>
</body>
</html>
